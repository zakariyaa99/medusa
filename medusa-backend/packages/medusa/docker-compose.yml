version: '3.8'

services:
  # PostgreSQL Database (for local development)
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: medusa
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Redis (for cache and event bus)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Medusa Server (HTTP API)
  medusa-server:
    build: .
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/medusa
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-jwt-secret-change-this
      COOKIE_SECRET: your-cookie-secret-change-this
      MEDUSA_WORKER_MODE: server
      PORT: 9000
      STORE_CORS: http://localhost:8000
      ADMIN_CORS: http://localhost:7001
      AUTH_CORS: http://localhost:9000
    ports:
      - "9000:9000"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Medusa Worker (Background jobs)
  medusa-worker:
    build: .
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/medusa
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-jwt-secret-change-this
      COOKIE_SECRET: your-cookie-secret-change-this
      MEDUSA_WORKER_MODE: worker
      PORT: 9001  # Different port to avoid conflict, but worker doesn't expose ports
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    # Worker doesn't need port exposure as it doesn't handle HTTP requests

volumes:
  postgres_data:
  redis_data: