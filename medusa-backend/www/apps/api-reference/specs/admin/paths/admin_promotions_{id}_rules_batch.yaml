post:
  operationId: PostPromotionsIdRulesBatch
  summary: Manage a Promotion's Rules
  x-sidebar-summary: Manage Rules
  description: Manage the rules of a promotion to create, update, or delete them.
  x-authenticated: true
  parameters:
    - name: id
      in: path
      description: The promotion's ID.
      required: true
      schema:
        type: string
    - name: promotion_type
      in: query
      description: The promotion's type.
      required: false
      schema:
        type: string
        description: The promotion's type.
        enum:
          - standard
          - buyget
    - name: application_method_type
      in: query
      description: The promotion's application method type.
      required: false
      schema:
        type: string
        description: The promotion's application method type.
        enum:
          - fixed
          - percentage
    - name: application_method_target_type
      in: query
      description: The promotion's application method target type.
      required: false
      schema:
        type: string
        description: The promotion's application method target type.
        enum:
          - items
          - shipping_methods
          - order
  security:
    - api_token: []
    - cookie_auth: []
    - jwt_token: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          description: The rules to create, update, or delete.
          properties:
            create:
              type: array
              description: The rules to create.
              items:
                $ref: ../components/schemas/AdminCreatePromotionRule.yaml
            update:
              type: array
              description: The rules to update.
              items:
                $ref: ../components/schemas/AdminUpdatePromotionRule.yaml
            delete:
              type: array
              description: The rules to delete.
              items:
                type: string
                title: delete
                description: A rule's ID.
  x-codeSamples:
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_promotions_{id}_rules_batch/post.sh
  tags:
    - Promotions
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            description: The result of the batch operations.
            required:
              - created
              - updated
              - deleted
            properties:
              created:
                type: array
                description: The created rules.
                items:
                  $ref: ../components/schemas/AdminPromotionRule.yaml
              updated:
                type: array
                description: The updated rules.
                items:
                  $ref: ../components/schemas/AdminPromotionRule.yaml
              deleted:
                type: object
                description: The details of the deleted buy rules.
                required:
                  - ids
                  - object
                  - deleted
                properties:
                  ids:
                    type: array
                    description: The IDs of the deleted rules.
                    items:
                      type: string
                      title: ids
                      description: A rule's ID.
                  object:
                    type: string
                    title: object
                    description: The name of the object that was deleted.
                    default: promotion-rule
                  deleted:
                    type: boolean
                    title: deleted
                    description: Whether the rules were deleted.
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
  x-workflow: batchPromotionRulesWorkflow
  x-events: []
