get:
  operationId: GetOrdersIdLineItems
  summary: List Line Items
  description: >-
    Retrieve a list of line items in a order. The line items can be filtered by
    fields like FILTER FIELDS. The line items can also be paginated.
  x-authenticated: true
  parameters:
    - name: id
      in: path
      description: The order's ID.
      required: true
      schema:
        type: string
    - name: fields
      in: query
      description: >-
        Comma-separated fields that should be included in the returned data.

        if a field is prefixed with `+` it will be added to the default fields,
        using `-` will remove it from the default fields.

        without prefix it will replace the entire default fields.
      required: false
      schema:
        type: string
        title: fields
        description: >-
          Comma-separated fields that should be included in the returned data.
          If a field is prefixed with `+` it will be added to the default
          fields, using `-` will remove it from the default fields. Without
          prefix it will replace the entire default fields.
        externalDocs:
          url: '#select-fields-and-relations'
    - name: id
      in: query
      required: false
      schema:
        oneOf:
          - type: string
            title: id
            description: The order's ID.
          - type: array
            description: The order's ID.
            items:
              type: string
              title: id
              description: The id's ID.
    - name: item_id
      in: query
      required: false
      schema:
        oneOf:
          - type: string
            title: item_id
            description: The order's item id.
          - type: array
            description: The order's item id.
            items:
              type: string
              title: item_id
              description: The item id's details.
    - name: version
      in: query
      required: false
      schema:
        oneOf:
          - type: number
            title: version
            description: The order's version.
          - type: array
            description: The order's version.
            items:
              type: number
              title: version
              description: The version's details.
  security:
    - api_token: []
    - cookie_auth: []
    - jwt_token: []
  x-codeSamples:
    - lang: JavaScript
      label: JS SDK
      source:
        $ref: ../code_samples/JavaScript/admin_orders_{id}_line-items/get.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_orders_{id}_line-items/get.sh
  tags:
    - Orders
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            description: SUMMARY
            required:
              - order_items
            properties:
              order_items:
                type: array
                description: The order's order items.
                items:
                  $ref: ../components/schemas/AdminOrderItem.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
