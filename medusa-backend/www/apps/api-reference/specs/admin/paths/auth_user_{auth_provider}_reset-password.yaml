post:
  operationId: PostActor_typeAuth_providerResetPassword
  summary: Generate Reset Password Token for Admin User
  x-sidebar-summary: Generate Reset Password Token
  description: >
    Generate a reset password token for an admin user. This API route doesn't
    reset the admin's password or send them the reset instructions in a
    notification.


    Instead, This API route emits the `auth.password_reset` event, passing it
    the token as a payload. You can listen to that event in a subscriber as
    explained in [this
    guide](https://docs.medusajs.com/resources/commerce-modules/auth/reset-password),
    then send the user a notification. The notification is sent using a
    [Notification Module
    Provider](https://docs.medusajs.com/resources/infrastructure-modules/notification),
    and it should have the URL to reset the password in the Medusa Admin
    dashboard, such as `http://localhost:9000/app/reset-password?token=123`.


     Use the generated token to update the user's password using the [Reset Password API route](https://docs.medusajs.com/api/admin#auth_postactor_typeauth_providerupdate).
  externalDocs:
    url: >-
      https://docs.medusajs.com/resources/commerce-modules/auth/authentication-route#generate-reset-password-token-route
    description: Learn more about this API route.
  x-authenticated: false
  parameters:
    - name: auth_provider
      in: path
      description: The provider used for authentication.
      required: true
      schema:
        type: string
        example: emailpass
  requestBody:
    content:
      application/json:
        schema:
          type: object
          description: The input data necessary to generate a reset password token.
          required:
            - identifier
          properties:
            identifier:
              type: string
              description: >-
                The identifier of the admin user. For example, their email
                address.
              example: admin@medusa-test.com
            metadata:
              type: object
              description: >-
                Optional metadata to include with the reset password token
                generation request.
  x-codeSamples:
    - lang: JavaScript
      label: JS SDK
      source:
        $ref: >-
          ../code_samples/JavaScript/auth_user_{auth_provider}_reset-password/post.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/auth_user_{auth_provider}_reset-password/post.sh
  tags:
    - Auth
  responses:
    '201':
      description: OK
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
  x-workflow: generateResetPasswordTokenWorkflow
  x-events:
    - name: auth.password_reset
      payload: |-
        ```ts
        {
          entity_id, // The identifier of the user or customer. For example, an email address.
          actor_type, // The type of actor. For example, "customer", "user", or custom.
          token, // The generated token.
          metadata, // Optional custom metadata passed from the request.
        }
        ```
      description: >-
        Emitted when a reset password token is generated. You can listen to this
        event

        to send a reset password email to the user or customer, for example.
      deprecated: false
