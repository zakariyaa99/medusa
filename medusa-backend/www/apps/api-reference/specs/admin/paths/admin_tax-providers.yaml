get:
  operationId: GetTaxProviders
  summary: List Tax Providers
  description: >-
    Retrieve a list of tax providers installed in the Medusa application through
    Tax Module Providers. The tax providers can be filtered by fields such as
    `id`. The tax providers can also be sorted or paginated.
  x-authenticated: true
  parameters:
    - name: fields
      in: query
      description: >-
        Comma-separated fields that should be included in the returned data.

        if a field is prefixed with `+` it will be added to the default fields,
        using `-` will remove it from the default fields.

        without prefix it will replace the entire default fields.
      required: false
      schema:
        type: string
        title: fields
        description: >-
          Comma-separated fields that should be included in the returned data.
          If a field is prefixed with `+` it will be added to the default
          fields, using `-` will remove it from the default fields. Without
          prefix it will replace the entire default fields.
        externalDocs:
          url: '#select-fields-and-relations'
    - name: offset
      in: query
      description: The number of items to skip when retrieving a list.
      required: false
      schema:
        type: number
        title: offset
        description: The number of items to skip when retrieving a list.
        externalDocs:
          url: '#pagination'
    - name: limit
      in: query
      description: Limit the number of items returned in the list.
      required: false
      schema:
        type: number
        title: limit
        description: Limit the number of items returned in the list.
        externalDocs:
          url: '#pagination'
    - name: order
      in: query
      description: >-
        The field to sort the data by. By default, the sort order is ascending.
        To change the order to descending, prefix the field name with `-`.
      required: false
      schema:
        type: string
        title: order
        description: >-
          The field to sort the data by. By default, the sort order is
          ascending. To change the order to descending, prefix the field name
          with `-`.
        externalDocs:
          url: '#pagination'
    - name: id
      in: query
      required: false
      schema:
        oneOf:
          - type: string
            title: id
            description: Filter by a tax provider's ID.
          - type: array
            description: Filter by tax provider IDs.
            items:
              type: string
              title: id
              description: A tax provider's ID.
    - name: is_enabled
      in: query
      description: Filter by whether the tax provider is enabled.
      required: false
      schema:
        type: boolean
        title: is_enabled
        description: Filter by whether the tax provider is enabled.
    - name: $and
      in: query
      description: >-
        Join query parameters with an AND condition. Each object's content is
        the same type as the expected query parameters.
      required: false
      schema:
        type: array
        description: >-
          Join query parameters with an AND condition. Each object's content is
          the same type as the expected query parameters.
        items:
          type: object
        title: $and
    - name: $or
      in: query
      description: >-
        Join query parameters with an OR condition. Each object's content is the
        same type as the expected query parameters.
      required: false
      schema:
        type: array
        description: >-
          Join query parameters with an OR condition. Each object's content is
          the same type as the expected query parameters.
        items:
          type: object
        title: $or
    - name: with_deleted
      in: query
      description: Whether to include deleted records in the result.
      required: false
      schema:
        type: boolean
        title: with_deleted
        description: Whether to include deleted records in the result.
  security:
    - api_token: []
    - cookie_auth: []
    - jwt_token: []
  x-codeSamples:
    - lang: JavaScript
      label: JS SDK
      source:
        $ref: ../code_samples/JavaScript/admin_tax-providers/get.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_tax-providers/get.sh
  tags:
    - Tax Providers
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - type: object
                description: The pagination details.
                required:
                  - limit
                  - offset
                  - count
                properties:
                  limit:
                    type: number
                    title: limit
                    description: The maximum number of items retrieved.
                  offset:
                    type: number
                    title: offset
                    description: >-
                      The number of items skipped before retrieving the returned
                      items.
                  count:
                    type: number
                    title: count
                    description: The total number of items available.
                  estimate_count:
                    type: number
                    title: estimate_count
                    description: >-
                      The estimated count retrieved from the PostgreSQL query
                      planner, which may be inaccurate.
                    x-featureFlag: index_engine
              - type: object
                description: The list of tax providers.
                required:
                  - tax_providers
                properties:
                  tax_providers:
                    type: array
                    description: The list of tax providers.
                    items:
                      $ref: ../components/schemas/AdminTaxProvider.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
  x-since: 2.8.0
