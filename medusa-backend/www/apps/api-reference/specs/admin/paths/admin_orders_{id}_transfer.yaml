post:
  operationId: PostOrdersIdTransfer
  x-sidebar-summary: Request Transfer
  summary: Request Order Transfer
  description: >-
    Request an order to be transfered to another customer. The transfer is
    confirmed by sending a request to the [Accept Order
    Transfer](https://docs.medusajs.com/api/store#orders_postordersidtransferaccept)
    Store API route.
  x-authenticated: true
  parameters:
    - name: id
      in: path
      description: The order's ID.
      required: true
      schema:
        type: string
    - name: fields
      in: query
      description: >-
        Comma-separated fields that should be included in the returned data.

        if a field is prefixed with `+` it will be added to the default fields,
        using `-` will remove it from the default fields.

        without prefix it will replace the entire default fields.
      required: false
      schema:
        type: string
        title: fields
        description: >-
          Comma-separated fields that should be included in the returned data.
          If a field is prefixed with `+` it will be added to the default
          fields, using `-` will remove it from the default fields. Without
          prefix it will replace the entire default fields.
        externalDocs:
          url: '#select-fields-and-relations'
  security:
    - api_token: []
    - cookie_auth: []
    - jwt_token: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/AdminRequestOrderTransfer.yaml
  x-codeSamples:
    - lang: JavaScript
      label: JS SDK
      source:
        $ref: ../code_samples/JavaScript/admin_orders_{id}_transfer/post.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_orders_{id}_transfer/post.sh
  tags:
    - Orders
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AdminOrderResponse.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
  x-workflow: requestOrderTransferWorkflow
  x-events:
    - name: order.transfer_requested
      payload: |-
        ```ts
        {
          id, // The ID of the order
          order_change_id, // The ID of the order change created for the transfer
        }
        ```
      description: |-
        Emitted when an order is requested to be transferred to
        another customer.
      deprecated: false
