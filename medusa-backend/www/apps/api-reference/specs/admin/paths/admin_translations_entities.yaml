get:
  operationId: GetTranslationsEntities
  summary: List Translatable Entities
  description: >-
    Retrieve a list of translatable entities. The entities can be filtered by
    fields such as `id`. The entities can also be sorted or paginated.
  x-authenticated: true
  parameters:
    - name: type
      in: query
      description: Filter by a translatable entity type.
      required: true
      schema:
        type: string
        title: type
        description: Filter by a translatable entity type.
        example: product
    - name: id
      in: query
      required: false
      schema:
        oneOf:
          - type: string
            title: id
            description: Filter by an entity's ID.
          - type: array
            description: Filter by entity IDs.
            items:
              type: string
              title: id
              description: An entity's ID.
    - name: limit
      in: query
      description: Limit the number of items returned in the list.
      required: false
      schema:
        type: number
        title: limit
        description: Limit the number of items returned in the list.
        externalDocs:
          url: '#pagination'
    - name: offset
      in: query
      description: The number of items to skip when retrieving a list.
      required: false
      schema:
        type: number
        title: offset
        description: The number of items to skip when retrieving a list.
        externalDocs:
          url: '#pagination'
    - name: order
      in: query
      description: >-
        The field to sort the data by. By default, the sort order is ascending.
        To change the order to descending, prefix the field name with `-`.
      required: false
      schema:
        type: string
        title: order
        description: >-
          The field to sort the data by. By default, the sort order is
          ascending. To change the order to descending, prefix the field name
          with `-`.
        externalDocs:
          url: '#pagination'
    - name: with_deleted
      in: query
      description: The translation's with deleted.
      required: false
      schema:
        type: boolean
        title: with_deleted
        description: The translation's with deleted.
    - name: fields
      in: query
      description: >-
        Comma-separated fields that should be included in the returned data. If
        a field is prefixed with `+` it will be added to the default fields,
        using `-` will remove it from the default fields. Without prefix it will
        replace the entire default fields.
      required: false
      schema:
        type: string
        title: fields
        description: >-
          Comma-separated fields that should be included in the returned data.
          If a field is prefixed with `+` it will be added to the default
          fields, using `-` will remove it from the default fields. Without
          prefix it will replace the entire default fields.
        externalDocs:
          url: '#select-fields-and-relations'
