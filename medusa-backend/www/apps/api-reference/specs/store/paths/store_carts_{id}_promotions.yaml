post:
  operationId: PostCartsIdPromotions
  summary: Add Promotions to Cart
  x-sidebar-summary: Add Promotions
  description: Add a list of promotions to a cart.
  x-authenticated: false
  externalDocs:
    url: >-
      https://docs.medusajs.com/resources/storefront-development/cart/manage-promotions#add-promotion-to-cart
    description: 'Storefront guide: How to add a promotion to cart.'
  parameters:
    - name: id
      in: path
      description: The cart's ID.
      required: true
      schema:
        type: string
    - name: x-publishable-api-key
      in: header
      description: Publishable API Key created in the Medusa Admin.
      required: true
      schema:
        type: string
        externalDocs:
          url: https://docs.medusajs.com/api/store#publishable-api-key
    - name: x-medusa-locale
      in: header
      description: The locale in BCP 47 format to retrieve localized content.
      required: false
      schema:
        type: string
        example: en-US
        externalDocs:
          url: >-
            https://docs.medusajs.com/resources/commerce-modules/translation/storefront
          description: Learn more in the Serve Translations in Storefront guide.
    - name: fields
      in: query
      description: >-
        Comma-separated fields that should be included in the returned data. if
        a field is prefixed with `+` it will be added to the default fields,
        using `-` will remove it from the default fields. without prefix it will
        replace the entire default fields.
      required: false
      schema:
        type: string
        title: fields
        description: >-
          Comma-separated fields that should be included in the returned data.
          if a field is prefixed with `+` it will be added to the default
          fields, using `-` will remove it from the default fields. without
          prefix it will replace the entire default fields.
        externalDocs:
          url: '#select-fields-and-relations'
    - name: locale
      in: query
      description: The locale in BCP 47 format to retrieve localized content.
      required: false
      schema:
        type: string
        example: en-US
        externalDocs:
          url: >-
            https://docs.medusajs.com/resources/commerce-modules/translation/storefront
          description: Learn more in the Serve Translations in Storefront guide.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/StoreCartAddPromotion.yaml
  x-codeSamples:
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/store_carts_{id}_promotions/post.sh
  tags:
    - Carts
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/StoreCartResponse.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
