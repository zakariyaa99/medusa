post:
  operationId: PostShippingOptionsIdCalculate
  summary: Calculate Shipping Option Price
  description: Calculate the price of a shipping option in a cart.
  x-authenticated: false
  parameters:
    - name: id
      in: path
      description: The shipping option's ID.
      required: true
      schema:
        type: string
    - name: x-publishable-api-key
      in: header
      description: Publishable API Key created in the Medusa Admin.
      required: true
      schema:
        type: string
        externalDocs:
          url: https://docs.medusajs.com/api/store#publishable-api-key
    - name: x-medusa-locale
      in: header
      description: The locale in BCP 47 format to retrieve localized content.
      required: false
      schema:
        type: string
        example: en-US
        externalDocs:
          url: >-
            https://docs.medusajs.com/resources/commerce-modules/translation/storefront
          description: Learn more in the Serve Translations in Storefront guide.
    - name: fields
      in: query
      description: >-
        Comma-separated fields that should be included in the returned data.

        if a field is prefixed with `+` it will be added to the default fields,
        using `-` will remove it from the default fields.

        without prefix it will replace the entire default fields.
      required: false
      schema:
        type: string
        title: fields
        description: >-
          Comma-separated fields that should be included in the returned data.
          If a field is prefixed with `+` it will be added to the default
          fields, using `-` will remove it from the default fields. Without
          prefix it will replace the entire default fields.
        externalDocs:
          url: '#select-fields-and-relations'
    - name: locale
      in: query
      description: The locale in BCP 47 format to retrieve localized content.
      required: false
      schema:
        type: string
        example: en-US
        externalDocs:
          url: >-
            https://docs.medusajs.com/resources/commerce-modules/translation/storefront
          description: Learn more in the Serve Translations in Storefront guide.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          description: The calculation's details.
          required:
            - cart_id
          properties:
            cart_id:
              type: string
              title: cart_id
              description: The ID of the cart the shipping option is used in.
            data:
              type: object
              description: >-
                Custom data that's useful for the fulfillment provider to
                calculate the price.
              externalDocs:
                url: >-
                  https://docs.medusajs.com/resources/commerce-modules/fulfillment/shipping-option#data-property
  x-codeSamples:
    - lang: JavaScript
      label: JS SDK
      source:
        $ref: >-
          ../code_samples/JavaScript/store_shipping-options_{id}_calculate/post.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/store_shipping-options_{id}_calculate/post.sh
  tags:
    - Shipping Options
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/StoreShippingOptionResponse.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
  x-workflow: calculateShippingOptionsPricesWorkflow
  x-events: []
